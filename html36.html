<h1>JavaScript Changing Content</h1>
<p>Javascrpit can change the content of an HTML element:</p>
<button type="button"
onclick="myFunction()">Click Me!</button>

<p id="demo">This is a demonstration</p>
<script>
	function myFunction() {
		document.getElementById("demo").innerHTML = "Hello JavaScript!";
	}
</script>
