<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS class Selector Part 2</title>
	<style>
		p.center {
			text-align: center;
			color: red;
		}
	</style>
</head>
<body>

<h1 class="center">This heading will not be affected</h1>
<p class="center">This paragraph will be red and center-aligned.</p>
<p>You can specify that only specific HTML elements should be affected by a class.</p> 

</body>
</html>
